        function taxCalculator(){

            var taxableincome = document.getElementById('taxableIncome').value*1;
            var incometax = document.getElementById('incomeTax').value*1;
            var aftertax = document.getElementById('afterTax').value*1;

            if (taxableincome < 250000){
                var output = "0";

            } else if (taxableincome > 250000 && taxableincome < 400000){
                var output = (taxableincome-250000)*.20;

            }  else if (taxableincome > 400000 && taxableincome < 800000){
                var output = (30000+(taxableincome-400000)*.25);

            } else if (taxableincome > 800000 && taxableincome < 2000000){
